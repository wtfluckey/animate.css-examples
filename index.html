<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="index.css">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <title></title>
  </head>

  <body>

    <div class="container">
      <h1>Animate.css examples</h1>

      <section class="hover">
        <h3>Hover over buttons to see animation</h3>

        <span class="button bounce">bounce</span>
        <span class="button">shake</span>
        <span class="button">flash</span>
        <span class="button">pulse</span>
        <span class="button">swing</span>
        <span class="button">tada</span>
        <span class="button">rubberBand</span>
      </section>

      <section class="click">
        <h3>Click buttons to see animation</h3>

        <span class="button">bounce</span>
        <span class="button">shake</span>
        <span class="button">flash</span>
        <span class="button">pulse</span>
        <span class="button">swing</span>
        <span class="button">tada</span>
        <span class="button">rubberBand</span>
      </section>

      <section>
        <h3>Form validations</h3>
        <form>
          Name: <input type="text" name='name'></input>
          <span class="submit_button">Submit</span>
        </form>
      </section>
    </div>

  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
